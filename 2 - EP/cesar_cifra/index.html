<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" href="img/favicon.ico" type="img/x.ico" />
    <title>Cifra de Cesar</title>
</head>

<body onload="main()">

    <div class="cesar">

        <div class="ui sizer vertical segment">
            <div class="ui huge header">Cifra Cesar</div>
        </div>

        <div class="mainContainer">
            <div class="ui massive icon input">
                <input type="text" placeholder="Input" id="txtInput">
            </div>

            <div class="containerButtonsCrypt">
                <div class="ui buttons">
                    <button class="ui button" id="btnEncrypt">Encrypt</button>
                    <div class="or"></div>
                    <button class="ui positive button" id="btnDecrypt">Decrypt</button>
                </div>
            </div>
            <div class="containerButtonsDescription">
                <a class="ui basic label" id="rotateDescription">Rotação</a>
                <a class="ui basic label" id="cryptLevelDescription">Nivel</a>
            </div>
            <div class="containerButtonsLevel">
                <div class="ui buttons" id="RotateButtons">
                    <button class="ui button" id="btnRotateAdd">+</button>
                    <div class="or" data-text="0" id="rotateValue"></div>
                    <button class="ui positive button" id="btnRotateDec">-</button>
                </div>
                <div class="ui buttons">
                    <button class="ui button" id="btnCryptLevelAdd">+</button>
                    <div class="or" data-text="0" id="rotateCryptLevel"></div>
                    <button class="ui positive button" id="btnCryptLevelDec">-</button>
                </div>
            </div>

            <div class="ui massive icon input">
                <input type="text" placeholder="Output" id="txtOutput">
            </div>
        </div>
    </div>



    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.slim.js" integrity="sha256-5i/mQ300M779N2OVDrl16lbohwXNUdzL/R2aVUXyXWA=" crossorigin="anonymous"></script>
    <script type=" text/javascript " src="/javascript/cifra_cesar.js "></script>
    <link href="index.css " rel="stylesheet ">
    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
    <script src="semantic/semantic.min.js"></script>
</body>

</html>
